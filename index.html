<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="main" class="mx-auto container">
        <div id="navbar">
            <nav class="flex bg-gray-50 shadow-md">
                <div id="logo" class=" w-full flex items-center space-x-2 pl-2">
                    <img src="img/logo.svg" alt="" class="w-14 h-14 ">
                    <!-- search button -->
                    <div class="bg-gray-200 flex items-center space-x-2 px-2 rounded-3xl ">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder="Search Facebook" class="w-48 h-10 bg-transparent outline-none cursor-pointer">

                    </div>
                </div>
                <div id="options" class=" w-full flex justify-between  ">
                    <div class="w-full flex items-center justify-center hover:bg-gray-200 mx-1 my-1 rounded-lg cursor-pointer">
                        <span class="material-symbols-outlined text-3xl">
                            home
                        </span>

                    </div>
                    <div class="w-full flex items-center justify-center hover:bg-gray-200 mx-1 my-1 rounded-lg">
                        <span class="material-symbols-outlined text-3xl hover:bg-gray-200 mx-1 my-1 rounded-lg cursor-pointer">
                            group
                        </span>
                    </div>
                    <div class="w-full flex items-center justify-center hover:bg-gray-200 mx-1 my-1 rounded-lg cursor-pointer">
                        <span class="material-symbols-outlined text-3xl">
                            storefront
                        </span>
                    </div>
                    <div class="w-full flex items-center justify-center hover:bg-gray-200 mx-1 my-1 rounded-lg cursor-pointer">
                        <span class="material-symbols-outlined text-3xl ">
                            sports_esports
                        </span>
                    </div>
                    
                </div>
                <!-- side options -->
                
                       
                </div>
            </nav>
        </div>
    </div>
</body>

</html>
